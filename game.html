<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jocul Oxigenului</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Favicon.ico">
    <script src="scripts.js"></script>
</head>

<body>
    <ul style="border-radius:20px;">
        <li><a href="index.html">Home</a></li>
        <li><a href="game.html">Jocul Oxigenului</a></li>
    </ul>

    <div>
        <div style="float:left">
            <div id="stat">Stats:</div>
            <div>
                <div id="money">
                    Oxigen: 0
                </div>
                <div id="freeMoney">
                    Oxigen pasiv: 1
                </div>
                <div id="perClick">
                    +1 pe click
                </div>
                <div id="rebirths">
                    Rebirths: 0
                </div>
            </div>
            <div>
                <div id="tips">
                    Tip: Apasa pe copac
                </div>
                <div>
                    <img src="Copac.png" id="clickImage" onclick="addMoney()" style="height:350px;margin:10px; transform:scale(0.9); ">
                </div>
            </div>
            <div>
                <div id="saveData" onclick="saveData()">
                    Save Data
                </div>
                <div id="loadData" onclick="loadData()">
                    Load Data
                </div>
                <div id="resetData" onclick="resetData()">
                    Reset Data
                </div>  
            </div>
            <div style="color:white;">
                Salvare automata odata la 1s
            </div>
        </div>

        <div id="pozitieUpgrades">
            <div>
                <div id="upgbutton1" onclick="upgradeClick()">
                    <div>Click upgrade:</div><br>
                    <div id="upgs">Upgrade: 0</div>
                    <div id="cost">Cost: 10</div>
                </div>
                <div id="upgbutton2" onclick="upgradePassive()">
                    <div>Passive upgrade:</div><br>
                    <div id="upgsPassive">Upgrade: 0</div>
                    <div id="costPassive">Cost: 10</div>
                </div>
            </div>
            <div id="rebirthButton" onclick="rebirth()">
                <div>
                    Rebirth:
                </div>
                <br>
                <div id="rebirthCost">
                    Cost: 1000
                </div>
            </div>
        </div>
    </div>

</body>

</html>
